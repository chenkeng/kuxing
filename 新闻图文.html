    <p>江雪舞的爱情以惨淡收场，她爱的人不爱她，爱她的人她不爱，在面对好友聂倾城和挚爱明夏时，江雪舞没有表现出任何的不甘和怨愤，相反地她表现的极为坦然，坚信自己能够得到一份属于自己的爱情。 一夜之间，江雪舞的人生发生了坍塌，她被陷害遭受了牢狱之灾，在里面受了很多的折磨，出来却赫然发现自己的好友一直在欺骗她，为了生存下去，江雪舞出卖了自己的肉体，最终江雪舞死于仇恨。
    </p>
    <p>但是看着笑靥如花的聂倾城，她的那口气怎能轻易咽下？此生，我势要让你生不如死，我所受到的痛苦一定要让你经历一次，江雪舞的心中埋下了仇恨的种子，为了报仇她牺牲了所有的一切，赌上了自己的命，</p>
